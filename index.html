<!DOCTYPE html>
<html lang="en">
<head>

        <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
            
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        
         <!-- Import pure.css -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        <!-- CSS file -->
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

</head>
<body>

        <div class="page">

 <!-- pure grid group -->
        <div class="pure-g">
                <div class="pure-u-1-1" >
                  <div class="description">
                  <h1>Volcanic Eruptions in Holocene Period</h1>
                </div>
              </div>
                  <div class="pure-u-1-1" style="padding-left: 15%;" >
                    <div id="vis1" class="vis-container"></div>
                  </div>
        </div>
        
<!-- end pure grid group -->

<!-- pure grid group -->
<div class="pure-g">
        <div class="pure-u-1-2" style="padding-left: 35%;" >
          <div class="description description-left">
            <h2>Highest and Lowest Elevation in Different regions</h2>
          
        </div>

      </div>

<div class="pure-g">
        <div class="pure-u-1-4" style="padding-left: 10%;" >
          <div id="vis2" class="vis-container"></div>
        </div>
      </div>


    </div>
      <!-- end pure grid group -->

      <!-- pure grid group -->
<div class="pure-g">
        
        <div class="pure-u-1-3" style="padding-left: 35%;">
          <div class="description description-right">
            <h3>Elevation of Different Types</h3>
          </div>
        </div>
        
      </div>
      <!-- end pure grid group -->

      <div class="pure-g">
        <div class="pure-u-1-5" style="padding-left: 10%;">
          <div id="vis3" class="vis-container"></div>
        </div>

        
      </div>

      <div class="pure-u-1-6" style="padding-left: 35%;">
        <div class="description description-right">
          <h4>by Annur Mostafa</h4>
        </div>
      </div>
      
    </div>

        </div> <!-- end page -->

<!-- <div id="vis"></div> -->

<!-- <div id="barChart"></div> -->

<script type="text/javascript">

        var vg_1 = "map.vg.json";
        var vg_2 = "bar_chart.vg.json";
        var vg_3 = "scatter_plot.vg.json";


        vegaEmbed('#vis1', vg_1, { "actions": false });
        vegaEmbed('#vis2', vg_2, { "actions": false });

        vegaEmbed("#vis3", vg_3, { "actions": false }).then(function(result) {
        // Access the Vega view instance
        //(https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

</script>



</body>
</html>
